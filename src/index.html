<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Basketball Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-2">The Basketball Excuse Generator</h1>
      <div class="d-flex justify-content-center mt-1 mb-2">
        <button id="reloadButton" class="btn btn-primary">
          Generate a new excuse
        </button>
      </div>
      <img
        src="https://st2.depositphotos.com/55506530/49225/v/450/depositphotos_492254698-stock-illustration-two-young-teenage-basketball-players.jpg"
        alt=""
        width="500px"
      />
      <p
        id="excusegenerator"
        class="alert alert-warning mt-4"
        style="font-size: larger;"
      ></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
